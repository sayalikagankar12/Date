<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Date function</title>
	<style type="text/css">
		#dt{
			font-family: Arial Black;
			font-size: 50px;
			
			color: green;
			margin-top: 20%;
			text-align: center;
			text-shadow: 0px 0px 10px greenyellow;
			-webkit-text-stroke: 2px white;

		}
		#div1{
			background-color: indianred;
			height: 50%;
			width: 50%;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="dt">00/00/0000</h1>

	<div id="div1">
		<script type="text/javascript">
		let dt=document.getElementById("dt");

		let dat= new  Date();
		let day=dat.getDate();
		let month=dat.getMonth()+1;
		let year=dat.getFullYear();
		dt.innerHTML=`${day}/${month}/${year}`;


	</script>
	</div>

</body>
</html>
